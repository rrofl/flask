<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link 
      rel="stylesheet" 
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>{% block title %}
        Name
    {% endblock %}</title>

    <div class="background">
        {% block background %}
        {% endblock %}
    </div>
    <div class="scrollup"></div>
    <div class="obrazy">
        {% block obrazy %}
        <a href="/csgo">
          <div class="csgo">
            {% block csgo %}
            {% endblock %}
          </div>
        </a>
        <a href="/valorant">
          <div class="valorant">
            {% block valorant %}
            {% endblock %}
          </div>
        </a>
        {% endblock %}
    </div>

</html>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav" style="justify-content: center; align-items: center; margin: auto;">
                <a class="nav-item nav-item">Logo</a>
                <a class="nav-item nav-link" id="1" href="/1">1</a>
                <a class="nav-item nav-link" id="2" href="/2">2</a>
                <a class="nav-item nav-link" id="3" href="/3">3</a>
                <a class="nav-item nav-link" id="4" href="/4">4</a>
                <a class="nav-item nav-link" id="5" href="/5">5</a>
            </div>  
        </div>
      </nav>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</body>
</html>
